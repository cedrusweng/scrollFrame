<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>scrollFrameDemo1</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="../src/scrollFrame.js"></script>
<script>
	$(function(){
		//动画数组集体定义
		var frameArray=[
			{	yPos:100,
				playFn:function(){
					$(".c1").stop(true,true).animate({top:126},100);
				},
				initFn:function(){
					$(".c1").stop(true,true).animate({top:800},100);			
				}
			},
			{	yPos:800,
				initFn:function(){
					$(".c2").animate({left:-1200,top:868},200);
				},
				playFn:function(){
					$(".c2").animate({left:-243,top:828},300);
				}
			},
			{	yPos:1800,
				initFn:function(){
					$(".c3").hide();
				},
				playFn:function(){
					$(".c3").each(function(i){
						var top=$(this).css('top');
						$(this).show().css({'top':-800}).stop(true,true).animate({'top':top},i*100)	
					});
				}
			}			
		]
		
		//初始化	
		var scrFrame=new scrollFrame({'frameArray':frameArray});	
		//调用
		scrFrame.enable();	
	})
</script>
</head>

<body style="width:800px; margin:0 auto;">
	<div style="height:500px; position:relative;"></div>
	<div style="height:300px; position:relative;">
    	<div  class="c1"  style="position:absolute; width:100px; height:100px; background:#f00;"></div>
    </div>
	<div style="height:300px; position:relative;">
    	<div  class="c2"  style="position:absolute; width:100px; height:100px; background:#f0f;"></div>
    </div>
	<div style="height:300px; position:relative;">
    	<div  class="c3"  style="position:absolute; width:100px; height:100px; background:#ff0;"></div>
    </div>
	<div style="height:300px; position:relative;">
    	<div  class="c4"  style="position:absolute; width:100px; height:100px; background:#00f;"></div>
    </div>
    
</body>
</html>
